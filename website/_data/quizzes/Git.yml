questions:
- prompt: What is the right number?
  type: multiple_choice
  responses: 
    - text: answer 1
      correct: true
    - text: answer 2

- prompt: What comes next?
  type: matching
  responses: 
    - text: hello
      correct: goodbye
    - text: bonjour
      correct: au revoir
    - text: hola
      correct: hasta la vista

- prompt: Fill in the correct 
  type: fill_in
  responses:
    - text: The quick brown ___ jumps over the lazy dog.
      correct: fox
    - text: Peter piper ______ a peck
      correct: picked
    - text: We will fight, day or night, ____ or snow!
      correct: rain